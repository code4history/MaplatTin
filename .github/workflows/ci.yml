name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run type check
        run: npm run typecheck
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build

  test-deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Check formatting
        run: deno fmt --check --config=deno.ci.json src/ tests/
      - name: Run linter
        run: deno lint --config=deno.ci.json
      - name: Type check
        run: deno check --config=deno.ci.json src/**/*.ts
      - name: Run tests
        run: deno test --config=deno.ci.json --allow-read tests/
      - name: Build npm package
        run: deno run --config=deno.ci.json --allow-all scripts/build_npm.ts